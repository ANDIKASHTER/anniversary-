<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Anniversary Sayangku</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://images.pexels.com/photos/2411688/pexels-photo-2411688.jpeg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  .glass {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 40px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    user-select: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    min-height: 280px;
  }

  .pentol {
  .pentol {
  position: fixed;
  top: 60px; /* posisi dari atas layar, bisa kamu sesuaikan */
  left: 50%;
  transform: translateX(-50%);
  width: 190px; /* ukuran pentol jadi lebih besar */
  pointer-events: none;
  user-select: none;
  display: none;
  z-index: 15;
  animation: none; /* matikan animasi bergerak */
}

.pentol-1, .pentol-2, .pentol-3, .pentol-4, .pentol-5, .pentol-6, .pentol-7 {
  left: 50%;
  transform: translateX(-50%);
  animation: none;
}

  #letter {
    cursor: pointer;
    user-select: none;
    text-align: center;
    color: white;
  }
  #letter .letter-icon {
    font-size: 72px;
    animation: bounce 1.5s infinite;
    margin-bottom: 10px;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  #text {
    white-space: pre-wrap;
    font-size: 20px;
    line-height: 1.5;
    border-right: 0.15em solid white;
    overflow: hidden;
    min-height: 100px;
    margin-bottom: 25px;
    user-select: none;
  }

  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 12px 28px;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: rgba(255,255,255,0.6);
  }

  .hidden { display: none; }
  .fade-in {
    animation: fadeIn 0.7s forwards;
  }
  .fade-out {
    animation: fadeOut 0.7s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeOut {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-10px); }
  }

  #ending img {
    width: 100%;
    max-height: 320px;
    object-fit: cover;
    border-radius: 16px;
    margin-bottom: 18px;
    user-select: none;
  }
</style>
</head>
<body>

  <!-- Pentol Images -->
  <img src="pentol-1.gif" class="pentol pentol-1" />
  <img src="pentol-2.gif" class="pentol pentol-2" />
  <img src="pentol-3.gif" class="pentol pentol-3" />
  <img src="pentol-4.gif" class="pentol pentol-4" />
  <img src="pentol-5.gif" class="pentol pentol-5" />
  <img src="pentol-6.gif" class="pentol pentol-6" />
  <img src="pentol-7.gif" class="pentol pentol-7" />

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="musik.mp3" type="audio/mp3" />
  </audio>

  <div class="glass" id="glass">
    <div id="letter" onclick="startSlides()">
      <div class="letter-icon">ðŸ’Œ</div>
      <p>Klik suratnya ya!</p>
    </div>

    <div id="slide" class="hidden fade-in">
      <div id="text"></div>
      <button onclick="nextSlide()">Lanjut</button>
    </div>

    <div id="ending" class="hidden fade-in">
      <img src="foto.png" alt="Foto Kita" />
      <a href="https://wa.me/6282136500435" target="_blank" rel="noopener">
        <button>Kirim balasan ke WA</button>
      </a>
    </div>
  </div>

<script>
  const slides = [
    "Happy anniversary sayangku,\nUntuk yang kusayangi\nArtika Fatnila Damayanti",
    "1 Juni 2020 adalah hari bersejarah bagi kita,\ndimana antara aku dan kamu bersatu dalam cinta yang sama",
    "Genap 5 tahun pada hari ini, pada tanggal ini, pada bulan ini ,dan pada tahun ini,\nbadai ombak kemaraunya hubungan sudah kita lewati,\nmasalah dari yang kecil hingga yang besar sudah kita jalani",
    "Bertengkar baikan bertengkar baikan hingga putus kembali pun pernah kita lakukan",
    "Lucu ya kita. tapi itulah bumbu dalam hubungan kita.\nSemoga di 5 tahun ini kita bisa menjadi pribadi yang lebih baik dari sebelumnya.\nBisa menjadi pribadi yang saling mengerti satu sama lain.\nHingga dapat meneruskan hubungan kita sampai puncak pelaminan ðŸ”ï¸ðŸ’",
    "Sehat sehat ya kita.\nI wanna love you forever sayangku â¤ï¸\nLanggeng terus ya sama aku â¤ï¸\nMmuach ðŸ˜˜",
    "Dari pacarmu tersayang\nAndika Bayu Saputra"
  ];

  let currentSlide = 0;
  let typingTimeout;

  function startSlides() {
    document.getElementById('letter').classList.add('fade-out');
    setTimeout(() => {
      document.getElementById('letter').classList.add('hidden');
      document.getElementById('slide').classList.remove('hidden');
      showPentol(currentSlide);
      playMusicFrom16();
      showSlide(currentSlide);
    }, 700);
  }

  function playMusicFrom16() {
    const audio = document.getElementById('bg-music');
    audio.currentTime = 16;
    audio.play();
  }

  function typeWriter(text, i = 0) {
    const textEl = document.getElementById('text');
    if (i === 0) textEl.textContent = '';
    if (i < text.length) {
      textEl.textContent += text.charAt(i);
      typingTimeout = setTimeout(() => typeWriter(text, i + 1), 40);
    }
  }

  function showSlide(index) {
    clearTimeout(typingTimeout);
    typeWriter(slides[index], 0);
  }

  function showPentol(index) {
    document.querySelectorAll('.pentol').forEach(p => p.style.display = 'none');
    const pentol = document.querySelector(`.pentol-${index + 1}`);
    if (pentol) pentol.style.display = 'block';
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showPentol(currentSlide);
      showSlide(currentSlide);
    } else {
      document.getElementById('slide').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('slide').classList.add('hidden');
        document.getElementById('ending').classList.remove('hidden');
        showPentol(-1);
      }, 700);
    }
  }
</script>

</body>
</html>
