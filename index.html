<script>
  const slides = [
    "Happy anniversary sayangkuü•∞ cintakuüòò maniskuuuüòç,\nUntuk yang kusayangi\n‚ù§Ô∏èArtika Fatnila Damayanti‚ù§Ô∏è",
    "1 Juni 2020 üóìÔ∏è adalah hari bersejarah bagi kita üòª,\ndi hari itu aku üßë‚Äçü¶± dan engkau üßï bersatu dalam cinta‚ù§Ô∏è",
    "1 Juni 2025, üóìÔ∏è Genap 5 tahun pada hari iniüåù, pada tanggal iniüòΩ, pada bulan ini üåú,dan pada tahun ini‚òÄÔ∏è kita menjalani hubungan bersama,\nbadai ‚õàÔ∏è ombak üåä kemaraunya üèúÔ∏è hubungan sudah kita lewati,\nmasalah dari yang kecil ü§è hingga yang besar üôÜ sudah kita rasakan",
    "Bertengkar üôé baikan üëº bertengkar üôé‚Äç‚ôÄÔ∏è baikan üëº hingga putus üíî dan kembali ‚ù§Ô∏è‚Äçü©π pun pernah kita lakukan",
    "Lucu ya kitaüòÅüòÖ. tapi itulah bumbu dalam hubungan kita‚ò∫Ô∏è.\nSemoga di 5 tahun ini kita bisa menjadi pribadi yang lebih baiküòá dari sebelumnya.\nBisa menjadi pribadi yang saling mengertiü§≠ satu sama lain.\nHingga dapat meneruskan hubungan kita sampai puncak‚õ∞Ô∏è pelaminan üíç",
    "Sehat sehat ya kita.\nI wanna love you forever sayangku ‚ù§Ô∏è\nLanggeng terus ya sama aku ‚ù§Ô∏è\nMmuach üòò",
    "Dari pacarmu tersayangü•∞\nAndika Bayu Saputra‚ù§Ô∏è"
  ];

  let currentSlide = 0;
  let typingTimeout;

  function startSlides() {
    document.getElementById('letter').classList.add('fade-out');
    setTimeout(() => {
      document.getElementById('letter').classList.add('hidden');
      document.getElementById('slide').classList.remove('hidden');
      showPentol(currentSlide);
      playMusicFrom16();
      showSlide(currentSlide);
    }, 700);
  }

  function playMusicFrom16() {
    const audio = document.getElementById('bg-music');
    audio.currentTime = 16;
    audio.play();
  }

  function typeWriter(text, i = 0) {
    const textEl = document.getElementById('text');
    if (i === 0) textEl.textContent = '';
    if (i < text.length) {
      textEl.textContent += text.charAt(i);
      typingTimeout = setTimeout(() => typeWriter(text, i + 1), 40);
    }
  }

  function showSlide(index) {
    clearTimeout(typingTimeout);
    typeWriter(slides[index], 0);
  }

  function showPentol(index) {
    document.querySelectorAll('.pentol').forEach(p => p.style.display = 'none');
    const pentol = document.querySelector(`.pentol-${index + 1}`);
    if (pentol) pentol.style.display = 'block';
  }

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showPentol(currentSlide);
      showSlide(currentSlide);
    } else {
      document.getElementById('slide').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('slide').classList.add('hidden');
        document.getElementById('ending').classList.remove('hidden');
        showPentol(-1);
      }, 700);
    }
  }
</script>
